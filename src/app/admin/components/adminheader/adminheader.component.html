<header id="header" class="bg-dark-2 header-text-light">
    <div class="container">
        <div class="header-row">
            <div class="header-column justify-content-start">
                <!-- Logo
          ============================= -->
                <div class="logo"> <a class="d-flex" routerLink="/admin/tableau-de-bords" title="Payyed - HTML Template"><img
                            src="./assets/images/logo-light.png" alt="Payyed" /></a> </div>
                <!-- Logo end -->
                <!-- Collapse Button
          ============================== -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-nav">
                    <span></span> <span></span> <span></span> </button>
                <!-- Collapse Button end -->

                <!-- Primary Navigation
          ============================== -->
                <nav class="primary-menu navbar navbar-expand-lg">
                    <div id="header-nav" class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                            <li routerLinkActive="active"><a [routerLink]="['/admin/tableau-de-bords']">Dashboard</a></li>
                            <li routerLinkActive="active" *ngIf="isClientManager"><a [routerLink]="['/admin/utilisateurs/']">Clients</a></li>
                            <li routerLinkActive="active" *ngIf="isClientManager"><a [routerLink]="['/admin/credits/']">Crédits</a></li>
                            <li routerLinkActive="active" *ngIf="isClientManager"><a [routerLink]="['/admin/depots/']">Dépots</a></li>
                            <li routerLinkActive="active" *ngIf="isSuperAdmin"><a [routerLink]="['/admin/utilisateurs/']">Membres</a></li>
                            <li routerLinkActive="active" *ngIf="isPersonnalManager"><a [routerLink]="['/admin/utilisateurs/']">Personnels</a></li>
                            <li routerLinkActive="active" *ngIf="isPersonnalManager"><a [routerLink]="['/admin/conges/']">Congés</a></li>
                            <li routerLinkActive="active" *ngIf="isPersonnalManager"><a [routerLink]="['/admin/formations/']">Formations</a></li>
                            <li routerLinkActive="active" *ngIf="isPersonnalManager"><a [routerLink]="['/admin/salaires/']">Salaires</a></li>
                        </ul>
                    </div>
                </nav>
                <!-- Primary Navigation end -->
            </div>
            <div class="header-column justify-content-end">
                <!-- Login & Signup Link
          ============================== -->
                <nav class="login-signup navbar navbar-expand">
                    <ul class="navbar-nav">
                        <li><a >"{{roleName}}</a> </li>
                        <li class="align-items-center h-auto ml-sm-3"><button (click)="getNotificationSpaceByRole()"
                                class="btn btn-primary d-none d-sm-block btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                                </svg>
                                <span class="badge bg-danger" style="font-size: 1rem;">4</span>
                            </button>
                        </li>
                        <li class="align-items-center h-auto ml-sm-3"><a
                                class="btn btn-outline-primary shadow-none d-none d-sm-block btn-sm" style="color: white;" type="button" (click)="logout()">Deconnection</a></li>
                    </ul>
                </nav>
                <!-- Login & Signup Link end -->
            </div>
        </div>
    </div>
</header>
