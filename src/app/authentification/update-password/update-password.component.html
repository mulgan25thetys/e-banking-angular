<h3 class="font-weight-400 mb-4">Changer le mot de passe</h3>
<div *ngIf="errors != ''" class="alert alert-danger">{{ errors }}</div>
<form id="loginForm" #formLogin="ngForm" novalidate>
    <div class="form-group">
        <label for="loginPassword">Nouveau mot de passe</label>
        <input type="password" id="password" class="form-control" [class.is-invalid]="password.invalid && password.touched"
            placeholder="Entrer votre mot de passe" autocomplete="off" name="password" #password="ngModel"
            [(ngModel)]="user.password" required minlength="8" />
        <div *ngIf="password.errors && (password.valid || password.touched)">
            <p class="text-danger" *ngIf="password.errors?.required">
                Entrer votre mot de passe
            </p>
            <p class="text-danger" *ngIf="password.errors?.minlength">
                Mot de passe minimum 8 carateres
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Confirmer le mot de passe</label>
        <div class="input-group input-group-flat">
            <input type="password" id="confirmpassword" class="form-control" [class.is-invalid]="
              (confirmpassword.invalid || !confirmPassword()) &&
              confirmpassword.touched
            " placeholder="Confirmer le mot de passe" autocomplete="off" name="confirmpassword" #confirmpassword="ngModel"
                [(ngModel)]="user.confirmpassword" required minlength="8" />
        </div>
        <div *ngIf="
            confirmpassword.errors &&
            (confirmpassword.valid || confirmpassword.touched)
          ">
            <p class="text-danger" *ngIf="confirmpassword.errors?.required">
                Confirmer votre mot de passe
            </p>
            <p class="text-danger" *ngIf="confirmpassword.errors?.minlength">
                Mot de passe minimum 8 carateres
            </p>
        </div>
        <p *ngIf="!confirmPassword()" class="text-danger">
            Les deux mots de passe ne correspondent pas!
        </p>
    </div>
    <button type="button" id="btn-reset"
        style="cursor: pointer"
        [disabled]="formLogin.invalid"
        (click)="onEditPassword()"
        class="btn btn-primary btn-block my-4" type="button">
        Changer le mot de passe
    </button>
</form>
