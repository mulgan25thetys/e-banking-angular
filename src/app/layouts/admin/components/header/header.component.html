<header class="navbar navbar-expand-md navbar-light d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal">
            <a routerLink="/home">
                <img src="./assets/img/static/logo.svg" width="280" height="100" alt="Tabler" class="navbar-brand-image">
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <div class="d-none d-md-flex">
                <a href="?theme=dark" class="nav-link px-0 hide-theme-dark" title="Enable dark mode"
                    data-bs-toggle="tooltip" data-bs-placement="bottom">
                    <!-- Download SVG icon from http://tabler-icons.io/i/moon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                    </svg>
                </a>
                <a href="?theme=light" class="nav-link px-0 hide-theme-light" title="Enable light mode"
                    data-bs-toggle="tooltip" data-bs-placement="bottom">
                    <!-- Download SVG icon from http://tabler-icons.io/i/sun -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="12" cy="12" r="4" />
                        <path
                            d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                    </svg>
                </a>
                <div class="nav-item dropdown d-none d-md-flex me-3">
                    <a href="#" class="nav-link px-0" data-bs-toggle="dropdown" tabindex="-1"
                        aria-label="Show notifications">
                        <!-- Download SVG icon from http://tabler-icons.io/i/bell -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                            <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                        </svg>
                        <span class="badge bg-red"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-end dropdown-menu-card">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Last updates</h3>
                            </div>
                            <div class="list-group list-group-flush list-group-hoverable">
                                <div class="list-group-item">
                                    <div class="row align-items-center">
                                        <div class="col-auto"><span
                                                class="status-dot status-dot-animated bg-red d-block"></span></div>
                                        <div class="col text-truncate">
                                            <a href="#" class="text-body d-block">Example 1</a>
                                            <div class="d-block text-muted text-truncate mt-n1">
                                                Change deprecated html tags to text decoration classes (#29604)
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <a href="#" class="list-group-item-actions">
                                                <!-- Download SVG icon from http://tabler-icons.io/i/star -->
                                                <svg xmlns="http://www.w3.org/2000/svg" class="icon text-muted"
                                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                                                    stroke="currentColor" fill="none" stroke-linecap="round"
                                                    stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <path
                                                        d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                    aria-label="Open user menu" *ngIf="profileLoaded">
                        <img *ngIf="logged" [src]="user.profileUrl" class="avatar avatar-sm" alt="profile" />
                        
                        
                        <img *ngIf="logged == false" src="./assets/img/static/avatars/default-profile.jpg" class="avatar avatar-sm"
                            alt="profile" />
                        <div class="d-none d-xl-block ps-2">
                            <div>{{ user.username}}</div>
                                <div [ngSwitch]="user.role.name">
                                    <div *ngSwitchCase="'ROLE_CLIENT'" class="mt-1 small text-muted">Abonn√©(e)</div>
                                    <div *ngSwitchCase="'ROLE_GESTIONNAIRE_CLIENTELE'" class="mt-1 small text-muted">GESTIONNAIRE CLIENTELE</div>
                                    <div *ngSwitchCase="'ROLE_CONSEILLER_CLIENTELE'" class="mt-1 small text-muted">CONSEILLER CLIENTELE</div>
                                    <div *ngSwitchCase="'ROLE_MEMBRE_DIRECTOIRE'" class="mt-1 small text-muted">MEMBRE DIRECTOIRE</div>
                                    <div *ngSwitchCase="'ROLE_PERSONNEL_FINANCIER'" class="mt-1 small text-muted">PERSONNEL FINANCIER</div>
                                    <div *ngSwitchCase="'ROLE_PERSONNEL_RH'" class="mt-1 small text-muted">PERSONNEL RH</div>
                                    <div *ngSwitchCase="'ROLE_EMPLOYE_CAP'" class="mt-1 small text-muted">EMPLOYE CAP</div>
                                </div>
                            </div>
                </a>
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu"
                    *ngIf="!profileLoaded">
                    <div class="row" *ngIf="logged">
                        <div class="col-auto">
                            <div class="avatar avatar-rounded placeholder"></div>
                        </div>
                        <div class="col">
                            <div class="placeholder placeholder-xs col-9"></div>
                            <div class="placeholder placeholder-xs col-7"></div>
                        </div>
                    </div>
                    <img *ngIf="!logged" src="./assets/img/static/avatars/default-profile.jpg" class="avatar avatar-sm"
                        alt="profile" />
                </a>

                <div *ngIf="logged" class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a  routerLink="/profile" class="dropdown-item">Profile</a>
                    <div class="dropdown-divider"></div>
                    <a routerLink="/auth/login" class="dropdown-item">Sign in</a>
                    <a routerLink="/auth/register" class="dropdown-item">Sign Up</a>
                    <a  href="#" (click)="logout()" class="dropdown-item">Logout</a>
                </div>
                <div *ngIf="logged == false" class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a routerLink="/auth/login" class="dropdown-item">Sign In</a>
                    <a routerLink="/auth/register" class="dropdown-item">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</header>
