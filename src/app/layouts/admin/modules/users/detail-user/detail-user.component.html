
    <div class="card">
        <div class="card-body p-4 text-center">
            <span class="avatar avatar-xl mb-3 avatar-rounded"
                [ngStyle]="{'background-image': getProfileUrl(user.profileUrl)}"></span>
            <h3 class="m-0 mb-1"><a href="#">{{user.username}}</a></h3>
            <div class="text-muted">{{user.firstname}} {{user.lastname}}</div>
            <div class="mt-3">
                <span *ngFor="let role of user.roles" class="badge bg-purple-lt">{{role.name.split("_")[1]}}
                {{role.name.split("_")[2]}}</span>
            </div>
        </div>
        <div class="d-flex">
            <a  class="card-btn">
                {{user.email}}
            </a>
        </div>
</div>

<div class="modal modal-blur fade" id="details" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{user.username}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
